{% extends 'Guest/Head.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br>
    <div id="tab" style="font-family: 'Times New Roman', Times, serif;">
    <form action="" method="post" id="UsForm" enctype="multipart/form-data" data-sta-url="{% url 'aadmin:Ajax-state' %}" data-dis-url="{% url 'aadmin:Ajax-district' %}" data-pla-url="{% url 'guest:Ajax-place' %}">
    {% csrf_token %}
   <table border="4" align="center" cellpadding="10" style="border-collapse: collapse;" >
        <tr>
            <td>Name</td>
            <td><input type="text" name="uname" id="" value="" onchange="nameval(this)">
            <div id="name"></div></td>
        </tr>
        <tr>
            <td>Contact</td>
            <td><input type="text" name="ucontact" id="" value="" minlength="10" maxlength="10" onchange="checknum(this)">
            <div id="contact"></div></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td><input type="email" name="uemail" id="" value="" onchange="emailval(this)">
            <div id="content"></div></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="uaddress" id="" value="" rows="5" cols="30"></textarea></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="ugender" value="Male">M
                <input type="radio" name="ugender" value="Female">F</td>
        </tr>
        <tr>
            <td>Zipcode</td>
            <td><input type="text" name="uzip" id="" value=""></td>
        </tr>
        <tr>
            <td>Country</td>
            <td> 
                <select name="condrop" id="condrop">
                <option value="">----SELECT----</option>
                {% for i in CON %}
                <option value="{{i.id}}">{{i}}</option>
                {% endfor %}
            </select>
            </td>
        </tr>
        <tr>
            <td>State</td>
            <td>
                <select name="stadrop" id="stadrop">
                    <option value="">----SELECT----</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>District</td>
            <td>
                <select name="distdrop" id="distdrop">
                    <option value="">----SELECT----</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Place</td>
            <td><select name="pladrop" id="pladrop">
                <option value=""> -SELECT- </option>
                <option value=""></option>
            </select>
            </td>
        </tr>
        <tr>
            <td>photo</td>
            <td><input type="file" name="uphoto" id="" value=""></td> 
        </tr>
        <tr>
            <td>Proof</td>
            <td><input type="file" name="uproof" id="" value=""></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="upw" id=""></td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td><input type="password" name="ucpw" id=""  onchange="chkpwd(this,upw)">
            <div id=""pass></div></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" name="save"value="Register">
                <input type="submit" name="save" value="Cancel"></td>
        </tr>
    </table>
    </form>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    $("#condrop").change(function () {
        var cid = $(this).val();
        var ur = $("#UsForm").attr("data-sta-url");
        $.ajax({
            url: ur,
            data: { Cntry: cid, },
            success: function (data) {
                $("#stadrop").html(data);
            },
        });
    });

    $("#stadrop").change(function () {
        var sid = $(this).val();
        var ur = $("#UsForm").attr("data-dis-url");
        $.ajax({
            url: ur,
            data: { Cntry: sid, },
            success: function (data) {
                $("#distdrop").html(data);
            },
        });
    });

    
    $("#distdrop").change(function () {
        var pid = $(this).val();
        var ur = $("#UsForm").attr("data-pla-url");
        $.ajax({
            url: ur,
            data: { Cntry: pid, },
            success: function (data) {
                $("#pladrop").html(data);
            },
        });
    });   


    function chkpwd(txtrp, txtp)
    {
      if((txtrp.value)!=(txtp.value))
      {
        document.getElementById("pass").innerHTML = "<span style='color: red;'>Passwords Mismatch</span>";
      }
    }
    
    function checknum(elem)
    {
      var numericExpression = /^[0-9]{8,10}$/;
      if(elem.value.match(numericExpression))
      {
        document.getElementById("contact").innerHTML = "";
        return true;
      }
      else
      {
        document.getElementById("contact").innerHTML = "<span style='color: red;'>Numbers Only Allowed</span>";
        elem.focus();
        return false;
      }
    }
    
    
    
    function emailval(elem)
    {
      var emailexp=/^([a-zA-Z0-9.\_\-])+\@([a-zA-Z0-9.\_\-])+\.([a-zA-Z]{2,4})$/;
      if(elem.value.match(emailexp))
      {
        document.getElementById("content").innerHTML = "";
        return true;
      }
      else
      {
        
        document.getElementById("content").innerHTML ="<span style='color: red;'>Check Email Address Entered</span>";;
        elem.focus();
        return false;
      }     
    }
    function nameval(elem)
    {
      var emailexp=/^([A-Za-z ]*)$/;
      if(elem.value.match(emailexp))
      {
        document.getElementById("name").innerHTML = "";
        return true;
      }
      else
      {
        
        document.getElementById("name").innerHTML = "<span style='color: red;'>Alphabets Are Allowed</span>";
        elem.focus();
        return false;
      }
    }
    </script>
</body>
</html>

<br><br><br>

{% endblock content %}
