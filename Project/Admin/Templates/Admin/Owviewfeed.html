{% extends 'Admin/Head.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table border="4" align="center" cellpadding="10" style="font-family: 'Times New Roman', Times, serif;color:black">
            <tr>
                <th>SL.NO</th>
                <th>Name</th>
                <th>Feedback</th>
            </tr>
            {% for i in Of %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.owner.name}}</td>  
                    <td>{{i.content}}</td>
                </tr>
                {% endfor %}
        </table>        
</body>
</html>

{% endblock content %}
