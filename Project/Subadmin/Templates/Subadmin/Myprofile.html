
{% extends 'Subadmin/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br><br>
    <form action="" method="post">
        {% csrf_token %}
    <table border="4" align="center" cellpadding="10" style="border-collapse: collapse;" >
    <tr>
        
        <td colspan="2" align="center">
            <img src="{{PF.photo.url}}" alt="img" width="120px" height="120px" style="border-radius: 60px;">
        </td>
    </tr>
    <tr>
        <td>Name</td>
        <td>{{PF.name}}</td>
    </tr>
    <tr>
        <td>Contact</td>
        <td>{{PF.contact}}</td>
    </tr>
    <tr>
        <td>Email</td>
        <td>{{PF.email}}</td>
    </tr>
    <tr>
        <td>Address</td>
        <td>{{PF.address}}</td>
    </tr>
    <tr>
        <td>Country</td>
        <td>{{PF.country}}</td>
    </tr>
    <tr>
        <td colspan="2"><a href="{% url 'subadmin:editprofile' PF.id %}">EDITPROFILE</a> <a href="{% url 'subadmin:changesubpass' PF.id %}">CHANGEPASSWORD</a></td>
    </tr>
</table>
</form> 
</body>
</html>

{% endblock content %}
