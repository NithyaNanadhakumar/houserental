{% extends 'Subadmin/Head.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" id="OfForm" enctype="multipart/form-data" data-sta-url="{% url 'aadmin:Ajax-state' %}">
    {% csrf_token %}
    <table border="4" align="center" cellpadding="11" style="font-family: 'Times New Roman', Times, serif;color:blue">
        <tr>
            <td>Name</td>
            <td><input type="text" name="name" id="" value=""></td>
        </tr>
        <tr>
            <td>Contact</td>
            <td><input type="text" name="contact" id="" value=""></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td><input type="text" name="email" id="" value=""></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="address" id="" value="" rows="5" cols="30"></textarea></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender" value="Male">M
                <input type="radio" name="gender" value="Female">F</td>
        </tr>
        <tr>
            <td>Zipcode</td>
            <td><input type="text" name="zip" id="" value=""></td>
        </tr>
        <tr>
            <td>Country</td>
            <td> 
                <select name="condrop" id="condrop">
                <option value="">----SELECT----</option>
                {% for i in CON %}
                <option value="{{i.id}}">{{i}}</option>
                {% endfor %}
            </select>
            </td>
        </tr>
        <tr>
            <td>State</td>
            <td>
                <select name="stadrop" id="stadrop">
                    <option value="">----SELECT----</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>photo</td>
            <td><input type="file" name="photo" id="" value=""></td> 
        </tr>
        <tr>
            <td>Proof</td>
            <td><input type="file" name="proof" id="" value=""></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="pw" id=""></td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td><input type="password" name="cpw" id=""></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" name="save"value="Register">
                <input type="submit" name="save" value="Cancel"></td>
        </tr>
    </table>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    $("#condrop").change(function () {
        var cid = $(this).val();
        var ur = $("#OfForm").attr("data-sta-url");
        $.ajax({
            url: ur,
            data: { Cntry: cid, },
            success: function (data) {
                $("#stadrop").html(data);
            },
        });
    });
    </script>
</body>
</html>

{% endblock content %}
